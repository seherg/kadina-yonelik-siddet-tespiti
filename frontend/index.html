<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🛡️ Yardım Sinyali Algılama Sistemi</title>
  <!-- Versiyon ekleyerek cache temizleme -->
  <link rel="stylesheet" href="/static/style.css?v=1.1">
</head>
<body>
  <h1>🛡️ Yardım Sinyali Algılama Sistemi</h1>

  <div id="main-container">
    <div id="video-box">
      <video id="video-stream" autoplay playsinline></video>
    </div>
    <div id="status-panel">
      <h2>Durum: <span id="status-text">Bekleniyor</span></h2>
      <h3>Algılanan Hareketler:</h3>
      <ul id="detections"></ul>
      <h3>FSM Adımı:</h3>
      <div id="fsm-steps">
        <span class="step" id="step-0">🖐️</span>
        <span class="step" id="step-1">👍</span>
        <span class="step" id="step-2">✊</span>
      </div>
    </div>
  </div>

  <div style="text-align:center; margin:20px;">
    <button id="start-btn">Uygulamayı Başlat ▶️</button>
  </div>

  <audio id="alarm-sound" src="/static/alert.mp3" preload="auto"></audio>
  <script src="/static/script.js?v=1.1"></script>
</body>
</html>
